
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop in Array</h2>

<p id="demo"></p>

<script>
var cars = ["Goodbye JSome", "Hello Yaakov","Good Bye John" ,"Good Bye Jen" ,"Hello Paul","Hello Frank" ,"Hello Larry","Hello Paula","Hello Laura","Good Bye Jim "];
var text = "";
var i;
for (i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>

 <style>
 
body {
 background: linear-gradient(to right, #78ffd6, #a8ff78 );
font-family: "Times New Roman", Georgia, Serif;}
h1, h2, p,  h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 1px;

}
</style>

</html>
